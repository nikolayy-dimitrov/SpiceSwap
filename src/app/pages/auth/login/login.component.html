<div class="login-container">
  <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="login-form">
    <h2>Login</h2>

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      email
      #emailInput="ngModel"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
      Please enter a valid email.
    </div>

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      #passwordInput="ngModel"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
      Invalid password.
    </div>

    <button type="submit" [disabled]="loginForm.invalid || !isFormValid(loginForm)">Login</button>
  </form>
</div>
