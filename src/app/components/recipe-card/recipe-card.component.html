<div class="recipe-card">
  <div class="recipe-card-header" [routerLink]="['/recipes', recipe?.id]">
    <div class="recipe-image-container">
      <img [src]="recipe?.imageUrl || defaultImageUrl" alt="{{ recipe?.title }}" />
      <div class="recipe-difficulty-badge">{{ recipe?.difficulty }}</div>
    </div>
    <h3 class="recipe-title">{{ recipe?.title }}</h3>
  </div>

  <div class="recipe-card-body">
    <div class="recipe-meta">
      <div class="creator-info">
        <span class="creator-name">{{ recipe?.creatorName }}</span>
        <span class="created-date">{{ formatDate(recipe?.createdAt) }}</span>
      </div>
    </div>

    <div class="recipe-summary">
      <div class="ingredients-preview">
        <h4>Key Ingredients</h4>
        <ul>
          <li *ngFor="let ingredient of (recipe?.ingredients | slice:0:3)">
            {{ ingredient }}
          </li>
          <li *ngIf="(recipe?.ingredients?.length || 0) > 3" class="more-ingredients">
            + {{ (recipe?.ingredients?.length || 0) - 3 }} more
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="recipe-card-footer">
    <button class="view-recipe-btn" [routerLink]="['/recipes', recipe?.id]">
      View Full Recipe
    </button>
  </div>
</div>
