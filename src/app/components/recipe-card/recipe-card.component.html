<div class="recipe-card" [routerLink]="['/recipes', recipe?.id]">
  <h3>{{ recipe?.title }}</h3>
  <p><strong>Difficulty:</strong> {{ recipe?.difficulty }}</p>

  <div>
    <strong>Ingredients:</strong>
    <ul>
      <li *ngFor="let ingredient of recipe?.ingredients">{{ ingredient }}</li>
    </ul>
  </div>

  <div>
    <strong>Steps:</strong>
    <ol>
      <li *ngFor="let step of recipe?.steps">{{ step }}</li>
    </ol>
  </div>

  <p><strong>Created by:</strong> {{ recipe?.creatorName }}</p>
  <p><strong>Created on:</strong> {{ formatDate(recipe?.createdAt) }}</p>
</div>
